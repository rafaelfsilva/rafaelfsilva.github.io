<title>{% if page.title %} {{ page.title }} - {% endif %}{{ site.title }}</title>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="{{ site.description }}" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/assets/css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="/assets/css/normalize.css" type="text/css">
<link rel="stylesheet" href="/assets/css/animate.css" type="text/css">
<link rel="stylesheet" href="/assets/css/transition-animations.css" type="text/css">
<link rel="stylesheet" href="/assets/css/jquery.mCustomScrollbar.min.css" type="text/css">
<link rel="stylesheet" href="/assets/css/owl.carousel.css" type="text/css">
<link rel="stylesheet" href="/assets/css/magnific-popup.css" type="text/css">
<link rel="stylesheet" href="/assets/css/main.css" type="text/css">
<link rel="stylesheet" href="/assets/css/academicons/css/academicons.min.css" />

<meta property="og:description" content="{{ site.description }}" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="website" />
<meta name="twitter:title" content="{{ site.title }}" />
<meta name="twitter:description" content="{{ site.description }}" />
<link rel="alternate" type="application/rss+xml" href="{{ site.url }}" />
{% seo %}

<link rel="canonical" href="{{ site.url }}" />

<!-- icons -->
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" type="image/x-icon" />

<script src="/assets/js/jquery-2.1.3.min.js"></script>
<script src="/assets/js/modernizr.custom.js"></script>
