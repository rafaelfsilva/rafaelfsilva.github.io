<section class="page-section media-page" data-id="media">

    <div class="section-inner media-shell">

        <div class="media-hero">
            <div class="media-head">
                <h2 class="section-title">Media</h2>
                <p class="section-lede">
                    A curated selection of press coverage, interviews, and feature stories
                    on workflows, autonomous science, and large-scale AI systems.
                </p>
            </div>
            <!-- <div class="media-highlight">
                <div class="media-highlight-label">Coverage highlights</div>
                <div class="media-highlight-value">{{ site.data.media | size }}</div>
                <span class="media-highlight-note">Featured stories</span>
            </div> -->
        </div>

        <div class="media-grid">
            {% for n in site.data.media %}
            <a class="media-card" href="{{ n.link }}" target="_blank">
                <div class="media-thumb">
                    <img src="{{ n.image }}" alt="{{ n.title }}">
                </div>
                <div class="media-body">
                    <div class="media-meta">
                        <span class="media-venue">{{ n.venue }}</span>
                        <span class="media-date">{{ n.date }}</span>
                    </div>
                    <h4 class="media-title">{{ n.title }}</h4>
                </div>
            </a>
            {% endfor %}
        </div>

        {% include footer.html %}
    </div>
</section>
